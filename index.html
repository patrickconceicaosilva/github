<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in to GitHub Â· GitHub</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="img/github-mark-white.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div id="center">
      <img id="githublogo" src="img/github-mark-white.png" alt="Github-Logo" />
      <h1 id="principaltext">Sign in to GitHub</h1>
      <div id="form">
        <label for="username">Username or email address</label>
        <input id="username" type="text" autocomplete="off" required />
        <div id="sideform">
          <label for="password">Password</label>
          <p id="forgpass"><a class="link" href="#">Forgot password?</a></p>
        </div>
        <input id="password" type="password" autocomplete="off" required />
        <button id="signbutton">Sign in</button>
      </div>
      <div id="register">
        <p id="passkey">
          <a class="link underline" href="#">Sign in with a passkey</a>
        </p>
        <div id="side">
          <p id="new">New to GitHub?</p>
          <p><a class="link underline" href="#">Create an account</a></p>
        </div>
      </div>
      <div id="secondary">
        <p><a class="underline nounderline" href="#">Terms</a></p>
        <p><a class="underline nounderline" href="#">Privacy</a></p>
        <p><a class="underline nounderline" href="#">Docs</a></p>
        <p>
          <a class="underline nounderline" href="#">Contact GitHub Support</a>
        </p>
        <p><a class="underline nounderline" href="#">Manage cookies</a></p>
        <p>
          <a class="underline nounderline" href="#"
          >Do not share my personal information</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
